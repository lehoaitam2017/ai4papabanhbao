<!-- Safe initialization if your widget exposes a global -->
<script>
    // If your widget.js expects an explicit init, do it here.
    // Guard so this file works even if widget.js hasn't loaded yet.
    (function initWhenReady() {
        function go() {
            try {
                if (window.PBBWidget && typeof window.PBBWidget.init === "function") {
                    window.PBBWidget.init({
                        target: document.getElementById(
                            document.currentScript?.previousElementSibling?.querySelector
                                ? "pbb-widget"
                                : "pbb-widget"
                        ) || document.getElementById("pbb-widget"),
                        lang: document.querySelector('script[src$="widget.js"]')?.dataset.lang || "en",
                        theme: document.querySelector('script[src$="widget.js"]')?.dataset.theme || "light",
                        store: document.querySelector('script[src$="widget.js"]')?.dataset.store || "tukwila",
                        env: document.querySelector('script[src$="widget.js"]')?.dataset.env || "prod",
                    });
                }
            } catch (e) {
                console.error("PBBWidget init error:", e);
            }
        }
        if (document.readyState === "complete" || document.readyState === "interactive") {
            go();
        } else {
            document.addEventListener("DOMContentLoaded", go);
        }
    })();
</script>
